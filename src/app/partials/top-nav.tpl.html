<div class="top-nav" ng-controller="TopNavCtrl">

 <nav class="navbar navbar-static" id="top" role="nav">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Realize</a>
    </div>
    <div class="navbar-collapse" collapse="isCollapsed">
      <ul class="nav navbar-nav">
        <li ng-if="authed">
          <a class="plugins-dropdown fa fa-gear"
             ng-click="$root.showleftmenu=1;$event.stopPropagation();">
          </a>
        </li>
        <li class="dashboard-dropdown dropdown" ng-controller="DashboardsCtrl" ng-if="authed">
          <a class="dropdown-toggle">
            <span class="fa fa-dashboard"></span>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="dash in dashboards" ng-click="switchDashboard(dash.name)">
              <a>
                <span class="dashboard-select-title">{{dash.name}}</span>
              </a>
            </li>
          </ul>
        </li>
          <li class="authorizations dropdown" ng-if="authed">
              <a class="dropdown-toggle">
                  <span class="fa fa-user"></span>
              </a>
              <ul class="dropdown-menu">
                  <li ng-repeat="auth in authorizationList">
                      <a ng-click="authRedirect(auth)"><span ng-class="(auth.active==true) ? 'fa fa-minus' : 'fa fa-plus'"></span> {{auth.name}}</a>
                  </li>
              </ul>
          </li>
        <li class="help" ng-if="authed">
          <a class="fa fa-power-off" ng-click="logout()" >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


</div>
