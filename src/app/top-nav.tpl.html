<div class="top-nav">
  <ul class="nav nav-pills">
    <li>
      <a class="plugins-dropdown icon-add-to-list"
         ng-click="$root.showleftmenu=1;$event.stopPropagation();">
      </a>
    </li>
    <li class="people-dropdown dropdown">
      <a class="dropdown-toggle">
        <span class="people-select-title">{{$root.people.menu_title}}</span>
        <span class='phi'>{{$root.people.phi}}</span>
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li ng-class="{active:peep.name===$root.people.name}"
            ng-repeat="peep in $root.peopleListObj"
            ng-click="changeState(peep.name)">
          <a>
            <span class="people-select-title">{{peep.menu_title}}</span>
            <span class='phi'>{{peep.phi}}</span>
          </a>
        </li>
      </ul>
    </li>
    <li class="settings">
      <a class="icon-cog" ng-click="$root.showrightmenu=!$root.showrightmenu; $event.stopPropagation();">
      </a>
    </li>
    <li class="help ">
      <a class="icon-info3">
      </a>
    </li>
    <li class="authorizations dropdown">
        <a class="dropdown-toggle">
           <span class="icon-user-add"></span>
        </a>
        <ul class="dropdown-menu">
            <li ng-repeat="auth in authorizationList">
                <a ng-click="authRedirect(auth)"><span ng-class="(auth.active==true) ? 'icon-minus' : 'icon-plus'"></span> {{auth.name}}</a>
            </li>
        </ul>
    </li>
  </ul>
</div>
