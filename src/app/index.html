<!DOCTYPE html>
<html>
  <head>
    <title ng-bind-template="{{$root.people.menuTitle}}"></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <!-- font awesome from BootstrapCDN -->
<!--     <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
 -->
    <!-- compiled CSS -->
    <!-- token_replace_css_here -->

    <script data-main="require-config" src="thirdparty/requirejs/require.js"></script>
  </head>
  <body ng-cloak>
    <div  class="root-container"
          ng-swipe-left="$root.showleftmenu=0;"
          ng-swipe-right="$root.showrightmenu=0;"
          ng-click="$root.closeMenus();"
          hap-size
            >

      <div id="menus">
          <div ng-include="'partials/left-menu.tpl.html'"></div>
          <div ng-include="'partials/right-menu.tpl.html'"></div>
          <div ng-include="'partials/top-nav.tpl.html'"></div>
      </div>
      <div id="widget-container" ng-controller="WidgetCtrl">
        <ng-include src="widgetData.template" ng-if="widgetData.template !== undefined"></ng-include>
      </div>
    </div>

  </body>
</html>
